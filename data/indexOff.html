<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web LED Strip</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="mainGrid">
        <div class="mainItem">
            <div class="containter">
                <div class="remoteBg">
                    <button class="lighter-item"><a href="brightnessUp" class="lighter-item"><img
                                src="sunXS.png"></a></button>
                    <button class="darker-item"><a href="brightnessDown" class="darker-item"><img
                                src="moonXS.png"></a></button>
                    <button class="switch-item"><label class="switch"><input type="checkbox" id="powerButton"
                                onclick="CheckPowerState()"><span class="slider round"></span></label></button>

                    <button class="red"><a href="red"><img src="empty.png"></a></button>
                    <button class="green"><a href="green"><img src="empty.png"></a></button>
                    <button class="blue"><a href="blue"><img src="empty.png"></a></button>
                    <a href="white"><button class="white">White</button></a>

                    <button class="red2"><a href="red2"><img src="empty.png"></a></button>
                    <a href="green2"><button class="green1"></button></a>
                    <a href="blue2"><button class="blue1"></button></a>
                    <a href="flash"><button class="function">FLASH</button></a>

                    <button class="red3"><a href="red3"><img src="empty.png"></a></button>
                    <a href="green3"><button class="green2"></button></a>
                    <a href="blue3"><button class="blue2"></button></a>
                    <a href="strobe"><button class="function">STROBE</button></a>

                    <button class="red4"><a href="red4"><img src="empty.png"></a></button>
                    <a href="green4"><button class="green3"></button></a>
                    <a href="blue4"><button class="blue3"></button></a>
                    <a href="fade"><button class="function">FADE</button></a>

                    <button class="red5"><a href="red5"><img src="empty.png"></a></button>
                    <a href="green5"><button class="green4"></button></a>
                    <a href="blue5"><button class="blue4"></button></a>
                    <a href="smooth"><button class="function">SMOOTH</button></a>
                </div>
            </div>
        </div>
        <div class="mainItem">
            <br />
            <br />
            <div>Appreciate the artist:</div>
            <ul>
                <li>
                    <div>Sun icon made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good
                            Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">flaticon.com</a></div>
                </li>
                <li>
                    <div>Moon icon made by <a href="https://www.flaticon.com/authors/iconixar"
                            title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/"
                            title="Flaticon">flaticon.com</a></div>
                </li>
                <li>
                    <div>Buttons gradient made with help of <a href="https://cssgradient.io/"
                            title="CSS Gradient">cssgradient.com</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var chkBox = document.getElementById('powerButton');
        chkBox.checked = true;
        function CheckPowerState() {
            var chkBox = document.getElementById('powerButton');
            if (chkBox.checked)
                // alert("power on");
                window.location.replace('on');
            else
                // alert("power off");
                window.location.replace('off');
        }
    </script>
</body>

</html>
