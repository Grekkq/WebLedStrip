<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web LED Strip</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="containter">
        <div class="remoteBg">
            <button class="lighter-item"><a href="brightnessUp" class="lighter-item"><img src="sunXS.png"></a></button>
            <button class="darker-item"><a href="brightnessDown" class="darker-item"><img src="moonXS.png"></a></button>
            <button class="switch-item"><label class="switch"><input type="checkbox"><span class="slider round"></span></label></button>

            <button class="red"><a href="red"><img src="empty.png"></a></button>
            <button class="green"><a href="green"><img src="empty.png"></a></button>
            <button class="blue"><a href="blue"><img src="empty.png"></a></button>
            <a href="white"><button class="white">White</button></a>

            <button class="red1"><a href="red1"><img src="empty.png"></a></button>
            <a href="green1"><button class="green1"></button></a>
            <a href="blue1"><button class="blue1"></button></a>
            <a href="flash"><button class="function">FLASH</button></a>

            <button class="red2"><a href="red2"><img src="empty.png"></a></button>
            <a href="green2"><button class="green2"></button></a>
            <a href="blue2"><button class="blue2"></button></a>
            <a href="strobe"><button class="function">STROBE</button></a>

            <button class="red3"><a href="red3"><img src="empty.png"></a></button>
            <a href="green3"><button class="green3"></button></a>
            <a href="blue3"><button class="blue3"></button></a>
            <a href="fade"><button class="function">FADE</button></a>

            <button class="red4"><a href="red4"><img src="empty.png"></a></button>
            <a href="green4"><button class="green4"></button></a>
            <a href="blue4"><button class="blue4"></button></a>
            <a href="smooth"><button class="function">SMOOTH</button></a>
        </div>
    </div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <div>Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>

</html>
