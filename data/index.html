<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web LED Strip</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="containter">
        <div class="remoteBg">
            <a href="brightnessUp"><button class="brightnessUp"><img
                        src="https://image.flaticon.com/icons/svg/557/557516.svg"></button></a>
            <a href="brightnessDown"><button class="brightnessDown"><i
                        class="material-icons">brightnessDown</i></button></a>
            <a href="powerOff"><button class="powerOff"><i class="material-icons">OFF</i></button></a>
            <a href="powerOn"><button class="powerOn"><i class="material-icons">ON</i></button></a>

            <a href="red"><button class="red">R</button></a>
            <a href="green"><button class="green">G</button></a>
            <a href="blue"><button class="blue">B</button></a>
            <a href="white"><button class="white">W</button></a>

            <a href="red1"><button class="red1"></button></a>
            <a href="green1"><button class="green1"></button></a>
            <a href="blue1"><button class="blue1"></button></a>
            <a href="flash"><button class="function">FLASH</button></a>

            <a href="red2"><button class="red2"></button></a>
            <a href="green2"><button class="green2"></button></a>
            <a href="blue2"><button class="blue2"></button></a>
            <a href="strobe"><button class="function">STROBE</button></a>

            <a href="red3"><button class="red3"></button></a>
            <a href="green3"><button class="green3"></button></a>
            <a href="blue3"><button class="blue3"></button></a>
            <a href="fade"><button class="function">FADE</button></a>

            <a href="red4"><button class="red4"></button></a>
            <a href="green4"><button class="green4"></button></a>
            <a href="blue4"><button class="blue4"></button></a>
            <a href="smooth"><button class="function">SMOOTH</button></a>
        </div>
    </div>
    <div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/prosymbols" title="Prosymbols">Prosymbols</a> from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
</body>

</html>
